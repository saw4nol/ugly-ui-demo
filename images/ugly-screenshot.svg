<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect width="100%" height="100%" fill="#ff99cc" />
  <rect x="20" y="20" width="1160" height="120" fill="#00ff66" rx="4"/>
  <text x="40" y="80" font-family="Comic Sans MS, Arial" font-size="48" fill="#0000ff">WELCOME!!!</text>

  <!-- chaotic buttons -->
  <rect x="40" y="160" width="220" height="60" fill="#ffff00" stroke="#ff0000" stroke-width="6"/>
  <text x="70" y="205" font-size="20" font-family="Verdana">Click me maybe</text>

  <rect x="300" y="160" width="380" height="40" fill="#000000"/>
  <text x="330" y="190" font-size="18" fill="#ffffff">Search (but don't expect it to work)</text>

  <!-- a bunch of misaligned cards -->
  <g>
    <rect x="40" y="240" width="250" height="140" fill="#ff0000"/>
    <rect x="170" y="260" width="280" height="120" fill="#00ffff" opacity="0.9"/>
    <rect x="460" y="250" width="560" height="140" fill="#3b00ff"/>
  </g>

  <text x="60" y="320" font-family="Courier New" font-size="16" fill="#000">This card overlaps others and the content is unreadable.</text>

  <!-- ugly footer -->
  <rect x="0" y="600" width="1200" height="100" fill="#111111"/>
  <text x="40" y="650" font-size="20" fill="#ffcc00">Contact: support @ example ! com</text>
</svg>
